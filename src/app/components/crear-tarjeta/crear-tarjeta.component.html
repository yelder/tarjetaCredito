<div class="card">
  <div class="card-body">
    <h5 class="titulo mb-3">{{titulo | uppercase}}
      <div *ngIf="loading" class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h5>
    <form [formGroup]="forms" (ngSubmit)="guardarTarjeta()">
      <div class="input-group imput-group-lg mb-3">
        <span class="input-group-text">
          <i class="fa-solid fa-circle-user" [class.green-icon]="this.forms.get('titular')?.valid"
            [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('titular')?.touched"></i>
        </span>
        <input type="text" class="form-control" placeholder="Titular" formControlName="titular">
      </div>
      <div class="input-group imput-group-lg mb-3">
        <span class="input-group-text">
          <i class="fa-solid fa-credit-card" [class.green-icon]="this.forms.get('nroTarjeta')?.valid"
            [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('nroTarjeta')?.touched"></i>
        </span>
        <input type="text" class="form-control" placeholder="Numero Tarjeta" formControlName="nroTarjeta"
          maxlength="16">
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group imput-group-lg mb-3">
            <span class="input-group-text">
              <i class="fa-solid fa-calendar-days" [class.green-icon]="this.forms.get('fechaExpiracion')?.valid"
                [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('fechaExpiracion')?.touched"></i>
            </span>
            <input type="text" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion" maxlength="5">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group imput-group-lg mb-3">
            <span class="input-group-text">
              <i class="fa-solid fa-key" [class.green-icon]="this.forms.get('cvv')?.valid"
                [class.red-icon]="this.forms.get('titular')?.invalid && this.forms.get('cvv')?.touched"></i>
            </span>
            <input type="password" class="form-control" placeholder="CVV" formControlName="cvv" maxlength="3">
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="forms.invalid"> <i
            class="fa-solid fa-database"></i>&nbsp;&nbsp;Aceptar</button>
      </div>
    </form>
  </div>
</div>
